<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container {
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" style="align-self: center;">A</div>
        <div class="item" style="order: 3; align-self: flex-end;">B</div>
        <div class="item" style="order: 4; align-self: stretch;">C</div>
        <div class="item" style="order: 0; flex-basis: content;">D</div>
        <div class="item" style="order: -5;">E</div>
        <div class="item" style="order: 9;">F</div>
    </div>
</body>

</html>
