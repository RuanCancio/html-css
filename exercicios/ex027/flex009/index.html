<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container {
            background-color: salmon;
            display: flex;
        }

        div.item {
            background-color: lightskyblue;
            flex-basis: auto;
            border: 1px solid black;
            padding: 2px;
            flex: 1 0 400px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">ASSSSSSSSSSSSSS</div>
        <div class="item">B</div>
        <div class="item">CSSSSSSSSSSSSSS</div>
        <div class="item">D</div>
        <div class="item">ESSSSSSSSSSS</div>
        <div class="item">F</div>
    </div>
</body>

</html>
