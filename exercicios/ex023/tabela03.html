<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
            margin: 20px;
        }

        td {
            border: 2px solid black;
            width: 200px;
            height: 100px;
            text-align: center;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="3">A</td>
                <td>B</td>
                <td colspan="2">C</td>

            </tr>
            <tr>


                <td>G</td>
                <td rowspan="3">H</td>
            </tr>
            <tr>


                <td>L</td>
            </tr>
            <tr>
                <td colspan="1">N</td>
                <td>P</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
