<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de tamanhos</title>
    <style>
        body {
            font-size: 1.5rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        td , th{
            border: 2px solid black;
            width: 200px;
            height: 100px;
            text-align: center;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }

        .a1 {
            background-color: aquamarine;
        }

        .a2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="a1" span="2"> <!--Span = serve para expandir a cor da coluna-->
        <col class="a2">
        <col class="a3">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Tamanho</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Caga Trouxo</td>
                <td>H</td>
                <td>10cm de pipa</td>
            </tr>
            <tr>
            <td>fernanda Trago</td>
            <td>M</td>
            <td>30cm de xibiu</td>
            </tr>
            <tr>
                <td>Pega pinto</td>
                <td>H</td>
                <td>2cm de pipa</td>
            </tr>
            <tr>
                <td>Ana Banana</td>
                <td>M</td>
                <td>50kg de xibiu</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
